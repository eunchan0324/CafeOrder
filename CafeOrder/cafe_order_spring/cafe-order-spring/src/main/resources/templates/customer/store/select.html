<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매장 선택</title>
</head>
<body>
<h1>주문할 매장을 선택해주세요</h1>

<ul>
    <li th:each="store : ${stores}">
        <span th:text="${store.name}">강남점</span>

        <form th:action="@{/customer/stores/select}" method="post" style="display: inline;">
            <input type="hidden" name="storeId" th:value="${store.id}">
            <button type="submit">선택</button>
        </form>
    </li>
</ul>
</body>
</html>
