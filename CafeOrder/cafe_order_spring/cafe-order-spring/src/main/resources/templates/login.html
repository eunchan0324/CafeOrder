<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>통합 로그인</title>
</head>
<body>
<h1>통합 로그인</h1>
<p>관리자, 점주, 고객 모두 여기서 로그인하세요.</p>

<form action="/login-proc" method="post">

    <div>
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" placeholder="ID 입력" required>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
    </div>

    <button type="submit">로그인</button>

    <hr class="my-4"> <div class="text-center">
    <p class="small text-muted">아직 계정이 없으신가요?</p>
    <a th:href="@{/users/signup}" class="btn btn-outline-success">
        회원가입 하기
    </a>
</form>

<div th:if="${param.error}" style="color: red">
    아이디 또는 비밀번호가 틀렸습니다.
</div>

</body>
</html>
